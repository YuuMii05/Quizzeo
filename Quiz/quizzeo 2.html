<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzeo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fff, #f8f1eb);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .language-options {
            display: none;
            flex-direction: column;
            position: absolute;
        }
        .language-selector button {
            background: #fce0b1;
            color: #f4b244;
            border: none;
            padding: 6px;
            cursor: pointer;
            margin-bottom: 7px;
            box-shadow: 4px 6px 0px #f4b244;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .language-selector button:hover {
            background: #fce0b1;
            margin-bottom: 7px;
            transform: translateY(2px);
            box-shadow: 2px 3px 0px #f4b244;
        }
        .language-selector:hover .language-options {
            display: flex;
            gap: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .logo {
            max-width: 700px;
        }

        h2 {
            font-size: 24px;
            color: #e96f6f;
            margin-top: -10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background: #f8c6c5;
            border: none;
            border-radius: 30px;
            padding: 15px 40px;
            font-size: 18px;
            color: #b24e4e;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 4px 6px 0px #d97c7c;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(2px);
            box-shadow: 2px 3px 0px #d97c7c;
        }
        
    </style>
</head>
<body>
    <div class="language-selector">
        <button id="languageButton">Choose Language</button>
        <div class="language-options" id="languageOptions">
            <button onclick="translatePage('en')">English</button>
            <button onclick="translatePage('fr')">Français</button>
            <button onclick="translatePage('es')">Español</button>
            <button onclick="translatePage('de')">Deutsch</button>
            <button onclick="translatePage('it')">Italiano</button>
            <button onclick="translatePage('pt')">Português</button>
        </div>
    </div>
    <div class="container">
        <img src="quiz.png" alt="Quizzeo Logo" class="logo">
        <h2 id="title">Générateur de Quiz</h2>
        <div class="buttons">
            <button onclick="window.location.href='login.html'">Se connecter</button>
            <button onclick="window.location.href='register.html'">S'inscrire</button>
        </div>
    </div>

    <script>
        const translations = {
            en: { title: "Quiz Generator", connect: "Log in", register: "Sign up" },
            fr: { title: "Générateur de Quiz", connect: "Se connecter", register: "S'inscrire" },
            es: { title: "Generador de Cuestionarios", connect: "Iniciar sesión", register: "Registrarse" },
            de: { title: "Quiz-Generator", connect: "Anmelden", register: "Registrieren" },
            it: { title: "Generatore di Quiz", connect: "Accedi", register: "Iscriviti" },
            pt: { title: "Gerador de Quiz", connect: "Entrar", register: "Registrar-se" }
        };

        function translatePage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("connect-btn").textContent = translations[lang].connect;
            document.getElementById("register-btn").textContent = translations[lang].register;
        }
    </script>

<script>

        de: { title: "Quiz-Generator", connect: "Anmelden", register: "Registrieren" },

    };

    function translatePage(lang) {
        document.getElementById("title").textContent = translations[lang].title;
        document.getElementById("connect-btn").textContent = translations[lang].connect;
        document.getElementById("register-btn").textContent = translations[lang].register;
    }
</script>
</body>
</html>
